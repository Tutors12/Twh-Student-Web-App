<div class="fluid-container">
    <div class="row signinheight">
      <div class="col-md-4 signinleft">
      </div>
      <div class="col-md-8 col-sm-12 signin">
        <div class="container">
        <div class="signinTitle">
  
          <h1>Sign <strong>In</strong></h1>
        </div>
        <p>Already have an account?<strong> Sign In</strong></p>
        <form>
      
  
          <div class="form-group ">
           
            <div class="input-group">
                <div class="input-group-addon">
                </div>
                <select  class="form-control glyphicon">
                    <option>Select Time Zone</option>
                  </select>
               
               </div>
            <div class="input-group">
             <div class="input-group-addon">
             </div>
             <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name"/>
            
            </div>

            <div class="input-group">
                <div class="input-group-addon">
                </div>
                <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email"/>
               
               </div>
  
            <div class="input-group">
              <div class="input-group-addon">
              </div>
              <input class="form-control" id="password" name="name" type="password" placeholder="Password"/>
             
             </div>
           
             <div class="input-group">
                <div class="input-group-addon">
                </div>
                <input class="form-control" id="password" name="name" type="password" placeholder="Confirm Password"/>
             
               </div>
               <p class="afterpassword">Confirm Password Use 8 or more characters with a mix of letters, numbers & symbols</p>
               <div class="input-group">
                <div class="input-group-addon">
                </div>
                <div class="afterconfirmpass">
                <h1>I am:</h1>
                <div class="row">
                <div class="col-md-6">
                    <button class="btn stdbtn">Student</button>    
                </div>    
                <div class="col-md-6">
                    <button class="btn tutbtn">Tutor</button>    
                </div>    
                </div>
                </div>
               </div>
            
  
            <div class="row">
          <div class="col-md-12">
             <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                I agree to the terms & conditions and have read the privacy policy.
              </label>
            </div>
            </div>

          </div>
            <button  class="signinBtn">Sign Up</button>
           </div>
          
  
          <div class="row ">
            <div class="col-md-12">
             <div class="lines"></div>
              
            </div>
           
          </div>
          <div class="row addons">
            <div class="col-md-4">
              <button class="btn btn1">Continue with Facebook</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn2">Continue with Google</button>
            
            </div>
            <div class="col-md-4">
              <button class="btn btn3">Continue with Apple</button>
        
            </div>
  
          </div>
          
  
        </form>
      </div>
      </div>
    </div>
  
  </div>
